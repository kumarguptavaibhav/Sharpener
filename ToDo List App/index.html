<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Todo List App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
      crossorigin="anonymous"
      defer
    ></script>
    <script src="index.js" defer></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.5.1/axios.min.js"
      defer
    ></script>
  </head>
  <body>
    <div class="container">
      <h1
        class="text-center text-primary"
        style="margin-top: 30px; margin-bottom: 30px"
      >
        Todo List App
      </h1>

      <!-- Form Section -->
      <div
        style="
          width: fit-content;
          margin: auto;
          background-color: bisque;
          padding: 20px;
          border-radius: 20px;
        "
      >
        <form onsubmit="handleAdd(event)">
          <div class="mb-3">
            <label for="todoname" class="form-label"> Todo Name </label>
            <input
              type="text"
              class="form-control"
              id="todoname"
              name="todoname"
              placeholder="Enter name"
            />
          </div>
          <div class="mb-3">
            <label for="tododescription" class="form-label"
              >Todo Description</label
            >
            <input
              type="text"
              class="form-control"
              id="tododescription"
              name="tododescription"
              placeholder="Enter description"
            />
          </div>
          <div class="text-center">
            <button type="submit" class="btn btn-primary">Submit</button>
          </div>
        </form>
      </div>
      <h4
        class="text-center text-warning"
        style="margin-top: 20px; margin-bottom: 5px"
      >
        Todo Remaining
      </h4>
      <table class="table">
        <thead class="table-warning">
          <tr>
            <th scope="col">Todo Name</th>
            <th scope="col">Todo Description</th>
            <th scope="col">Action</th>
          </tr>
        </thead>
        <tbody class="table-secondary" id="tbodyremaining">
          <tr>
            <!-- <td>Fly Kite</td>
            <td>Buy Kite, Buy thread</td>
            <td>
              <button class="btn btn-success">Done</button>
              <button class="btn btn-danger">Delete</button>
            </td> -->
          </tr>
        </tbody>
      </table>
      <h4
        class="text-center text-success"
        style="margin-top: 20px; margin-bottom: 5px"
      >
        Todo Done
      </h4>
      <table class="table">
        <thead class="table-success">
          <tr>
            <th scope="col">Todo Name</th>
            <th scope="col">Todo Description</th>
          </tr>
        </thead>
        <tbody class="table-secondary" id="tbodydone">
          <tr>
            <!-- <td>Fly Kite</td>
            <td>Buy Kite, Buy thread</td> -->
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
